<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hera0028 final</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- logo -->
        <img class="header__logo" src="images/logo.png" alt="logo" />

        <div class="header__options">
            <!-- links -->
            <div class="header__links">
                <a href="#hero" class="header__option">Home</a>
                <a href="#aboutus" class="header__option">About Us</a>
                <a href="#services" class="header__option">Services</a>
                <a href="#team" class="header__option">Team</a>
                <a href="#contact" class="header__option">Contact</a>
            </div>

            <!-- search field -->
            <div class="header__search">
                <input class="header__searchfield" type="text" placeholder="Search" />
                <img class="header__searchicon" style="width: 15px" src="images/magnifying-glass.png" alt="search" />
            </div>
        </div>
    </header>

    <!-- hero section -->
    <section id="hero" class="hero">
        <img class="hero__background" src="images/main-banner.jpg" alt="hero" />
        <div class="hero__content">
            <h1 class="hero__title">Welcome to Three Star Media</h1>
            <p class="hero__description">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde, qui
                magnam! Eaque quod rerum, dolores doloremque quam ipsum harum dolore!
                Reprehenderit.
            </p>
            <button class="button button--primary">
                <span>Connect with us</span>
                <img style="width: 15px" src="images/right-arrow.png" alt="right" />
            </button>
        </div>
    </section>
    
</body>
</html>
